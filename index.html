<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="header">
    <div class="container">
    <div class="header-line">
        <div class="header-logo">
            <img src="logo.png" alt="Restaurant">
        </div>

        <div class="nav">
            <a class= "nav-item" href="#">Main</a>
            <a class= "nav-item" href="#">Menu</a>
            <a class= "nav-item" href="#">About Us</a>
            <a class= "nav-item" href="#">Booking</a>
        </div>

        <div class="cart">
            <a href="#">
                <img class="cart-img" src="shopping-cart-icon.png" alt="">
            </a>
        </div>
        <div class="phone-holder">
        <div class="phone-img">
            <img src="phone.png" alt="">
        </div>
        <div class="phone">
            <div class="number"><a class="num" href="#">+999-888-76-54</a></div>
        </div>
            <div class="phone-text">Contact Us For <br>Booking!</div>
            <div class="btn">
                <a class="button" href="#">Booking</a>
            </div>
        </div>
    </div>
   </div>
   </div>
</body>
</html>
